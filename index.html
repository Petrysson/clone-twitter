<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clone-Twitter</title>
</head>
<body>

<div class="container">
    <!-- CABEÇALHO -->
    <header class="header">

        <!-- IMAGEM LOGO -->
        <figure class="header-logo">
            <img src="./assets/img/bird 1.svg" alt="Logo ken-Te-Vi">
            <figcaption hidden>Logo ken-Te-Vi</figcaption>
        </figure>

        <!-- MENU DE NAVEGAÇÃO -->
        <nav class="header-navigation">

            <ul class="header-navigation-list">
                <li class="navigation-iten">
                    <img src="./assets/img/Home.png" alt="">
                    <a href="#">Pagina Inicial</a>
                </li>

                <li class="navigation-iten">
                    <img src="./assets/img/Hashtag.png" alt="">
                    <a href="#">Explorar</a>
                </li>
                
                <li class="navigation-iten">
                    <img  src="./assets/img/Notification.png" alt="">
                    <a href="#">Notificações</a>
                </li>
                
                <li class="navigation-iten">
                    <img  src="./assets/img/Group.png" alt="">
                    <a href="#">Mensagens</a>
                </li>

                <li class="navigation-iten">
                    <img  src="./assets/img/Group (1).png" alt="">
                    <a href="#">Itens salvos</a>
                </li>

                <li class="navigation-iten">
                    <img  src="./assets/img/Group (2).png" alt="">
                    <a href="#">Listas</a>
                </li>

                <li class="navigation-iten">
                    <img  src="./assets/img/ProfilePic.png" alt="">
                    <a href="#">Perfil</a>
                </li>

                <li class="navigation-iten">
                    <img  src="./assets/img/Group (3).png" alt="">
                    <a href="#">Mais</a>
                </li>
              
            </ul>
        </nav>
    </header>

    <!-- CONTEUDO PRINCIPAL -->
    <main class="main-content">

        <!-- TITULO -->
        <h3 class="main-content-title">Home</h3>

        <!-- FORMULÁRIO -->
        <form action="" class="main-content-form">
            <textarea name="TextoTweet" id="" placeholder="O que está acontecendo?" ></textarea>
            <button type="submit">Tweetar</button>
        </form>

        <!-- FEED DE NOTICIAS -->
        <section class="main-content-feed">

            <!-- LISTA DE NOTICIAS -->
            <ul class="main-content-listTweets">
                
            </ul>
        </section>

    </main>

</div><!-- CONTAINER -->

<script src="./assets/js/script.js"></script>
</body>
</html>
